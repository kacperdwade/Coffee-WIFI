
{% extends "index.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Cafe Name</th>
              <th scope="col">Location</th>
              <th scope="col">Open</th>
              <th scope="col">Close</th>
              <th scope="col">Coffee</th>
              <th scope="col">Wifi</th>
              <th scope="col">Power</th>
            </tr>
          </thead>
          <tbody>
          {% for row in cafes %}
            <tr>
              <td >{{row[0]}}</td>
              <td><a href="{{row[1]}}">Maps Link</a></td>
              <td>{{row[2]}}</td>
              <td>{{row[3]}}</td>
              <td >{{row[4]}}</td>
              <td>{{row[5]}}</td>
              <td>{{row[6]}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
